                            <!-- JavaScript to toggle menu -->
                            <script>
                                function toggleCssMenu(icon) {
                                    var cssmenu = document.getElementById('cssmenu');
                                    if (icon.className.indexOf('active') == -1) {
                                        icon.className = 'menu-icon active';
                                        cssmenu.style.display = "block";
                                        setTimeout(function () { cssmenu.className = 'active'; }, 0);
                                    }
                                    else {
                                        icon.className = 'menu-icon';
                                        cssmenu.className = '';
                                        setTimeout(function () { cssmenu.style.display = "none"; }, 411);
                                    }
                                }

                <div class="inner">
                    <header class="major">
                        <!-- <h2>Thema</h2> -->
                        <div id="event-details">
                            <h2 id="event-date"></h2>
                            <h1 id="event-title"></h1>
                            <p id="event-description"></p>
                            <br>
                            <!-- <img id="event-image" alt="Event Image"> -->

                        </div>


                    </header>
                </div>


                <script>
                    // Function to get URL parameters
                    function getParameterByName(name) {
                        const url = new URL(window.location.href);
                        return url.searchParams.get(name);
                    }

                    // Fetch JSON and load event data
                    async function loadEventData() {
                        const eventId = getParameterByName("id");
                        try {
                            const response = await fetch("events.json");
                            const events = await response.json();
                            const event = events.find(e => e.id === eventId);

                            if (event) {
                                document.getElementById("event-title").textContent = event.title;
                                document.getElementById("event-date").textContent = event.date;
                                document.getElementById("event-description").textContent = event.description;
                                document.getElementById("event-image").src = event.image;
                            } else {
                                document.getElementById("event-details").innerHTML = "<p>Event not found.</p>";
                            }
                        } catch (error) {
                            console.error("Error loading event data:", error);
                        }
                    }

                    // Load event data on page load
                    loadEventData();
                </script>
            </section>
